<mat-toolbar fxLayout="row" class="mat-elevation-z4">
  <div>
    <span id="logo">Logger</span>
  </div>

  <div fxHide.xs fxLayoutGap="4px">
    <button mat-button>
      Inbox
    </button>
    <button mat-button>
      Timeline
    </button>
    <button mat-button>
      Project
    </button>
  </div>

  <span fxFlex="1 1 auto"></span>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item (click)="logoff()">Logout</button>
</mat-menu>
